<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find enjoy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Status bar-->
    <div class="status_bar"> 
        <div class="service">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
            <span>18:39</span>
        </div>
        <div class="battery">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--Find-->

    <!--upper-bar-->
    <header class="upper-bar">
        <h1>Find</h1>
        <div class="upper-bar__icons" >
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>


    <!--functions-->
    <ul class="functions">
        <li>
            <i class="fas fa-qrcode fa-2x"></i>
            <h1 class="function__name">QR Code</h1>
        </li>
        <li>
            <i class="far fa-address-book fa-2x"></i>
            <h1 class="function__name">Add by Contacts</h1>
        </li>
        <li>
            <i class="fas fa-plus-circle fa-2x"></i>
            <h1 class="function__name">Add by ID</h1>
        </li>
        <li>
            <i class="far fa-envelope fa-2x"></i>
            <h1 class="function__name">Invite</h1>
        </li>
    </ul>

    <div class="find">

    <!--Recommended Friends-->
        <div class="find__title">
            <div>Recommended Friends</div>
            <div class="recomm">You have no recommended friends.</div>
        </div>


    <!--Open Chat-->
        <div class="find__title openchat--header">
            <h1>Open Chat</h1>
            <div class="openchat--gotohome">
                <div>Go to Openchat Home</div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="openchat__lists">
            <div class="openchat__list">
                <div class="openchat__info">
                    <h1 class="info__title">#BTS</h1>
                    <h2 class="info__hashtag">#BTS#ARMY#FRIENDS</h2>
                    <div class="info__status">
                        <img src="https://pbs.twimg.com/profile_images/1276865639420850178/DyRA1Gos_400x400.jpg" >
                        <span>802 members |</span>
                        <span class="openchat--active">Active</span>
                    </div>
                </div>
                <div class="openchat__img">
                    <img src="https://i.ebayimg.com/images/g/MdcAAOSwuyNhFe-2/s-l300.jpg">
                </div>
            </div>
            <div class="openchat__list">
                <div class="openchat__info">
                    <h1 class="info__title">#BTS</h1>
                    <h2 class="info__hashtag">#BTS#ARMY#FRIENDS</h2>
                    <div class="info__status">
                        <img src="https://pbs.twimg.com/profile_images/1276865639420850178/DyRA1Gos_400x400.jpg" >
                        <span>802 members |</span>
                        <span class="openchat--active">Active</span>
                    </div>
                </div>
                <div class="openchat__img">
                    <img src="https://i.ebayimg.com/images/g/MdcAAOSwuyNhFe-2/s-l300.jpg">
                </div>
            </div>
        </div>
    </div>
    
    <!--Navigation bar-->
    <nav class="bottnav">
        <ul>
            <li class="nav__icons">
                <i class="fas fa-user"></i>
            </li>
            <li class="nav__icons">
                <i class="far fa-comment"></i>
                <span class="nav__alert" >1</span>
            </li>
            <li class="nav__icons">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__icons">
                <i class="fas fa-ellipsis-h"></i>
            </li>
        </ul>
    </nav>
    

</body>
</html>

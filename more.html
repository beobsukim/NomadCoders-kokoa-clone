<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find enjoy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Status bar-->
    <div class="status_bar"> 
        <div class="service">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
            <span>18:39</span>
        </div>
        <div class="battery">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--Find-->

    <!--upper-bar-->
    <header class="upper-bar">
        <h1>More</h1>
        <div class="upper-bar__icons" >
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <!--Profile-->
    <div class="profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4fyQSZ35DZepyRxlMtVArp7vVgt70JuxsIPXjCcFBujxbTeuXA2oyAXfeQAbQyfu_N0Y&usqp=CAU">
        <div class="profile__info">
            <h1 class="info__myname">Je Lee</h1>
            <h2>+80 010-5252-5252
                <i class="far fa-surprise"></i>
            </h2>
        </div>
        <div class="profile__button">
            <i class="far fa-calendar-minus fa-2x"></i>
        </div>
    </div>


    <!--functions-->
    <div class="more__func">
    <ul class="functions">
        <li>
            <i class="far fa-calendar-minus fa-2x"></i>
            <h1 class="function__name">Calendar</h1>
        </li>
        <li>
            <i class="fab fa-google-drive fa-2x"></i>
            <h1 class="function__name">Talk Drive</h1>
        </li>
        <li>
            <i class="far fa-kiss-wink-heart fa-2x"></i>
            <h1 class="function__name">Emoticons</h1>
        </li>
        <li>
            <i class="fas fa-brush fa-2x"></i>
            <h1 class="function__name">Themes</h1>
        </li>
        </ul>
    
    <ul class="functions">
        <li>
            <i class="fab fa-connectdevelop fa-2x"></i>
            <h1 class="function__name">Account</h1>
        </li>
        <li>
            <i class="far fa-comments fa-2x"></i>
            <h1 class="function__name">Openchat</h1>
        </li>
        <li></li>
        <li></li>
    </ul>
    </div>

    <!--Suggestions-->
    <div class="suggestions">
        <div>Suggestions</div>
        <ul class="suggestion__icons">
            <li>
                <img src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/34567f85017800001.png">
                <h1 class="function__name">Kokoa Story</h1>
            </li>
            <li>
                <img src="http://img.marieclairekorea.com/2017/01/mck_586f4006b4e9f-375x375.jpg">
                <h1 class="function__name">Kokoa friends</h1>
            </li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <!--Navigation bar-->
    <nav class="bottnav">
        <ul>
            <li class="nav__icons">
                <i class="fas fa-user"></i>
            </li>
            <li class="nav__icons">
                <i class="far fa-comment"></i>
                <span class="nav__alert" >1</span>
            </li>
            <li class="nav__icons">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__icons">
                <i class="fas fa-ellipsis-h"></i>
            </li>
        </ul>
    </nav>
    

</body>
</html>

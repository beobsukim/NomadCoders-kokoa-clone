<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa-talk!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Status bar-->
    <div class="status_bar"> 
        <div class="service">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
            <span>18:39</span>
        </div>
        <div class="battery">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Welcome letters -->
    <h1 class="welcome__header">Welcome to KokoaTalk</h1>
    <p class="welcome__description">If you have a Kokoa Account, <br>log in with your email or phone number.</p>

    <div class="login">
        <div class="login__text">
            <input name="email-phone" type="text" placeholder="Email or phone number">
            <input name="password" type="password" placeholder="Password">
        </div>
        <div class="login__buttons">
            <input type="button" value="Log In">
            <input type="button" value="Sign Up">
        </div>
    </div>

    <a class="find_userinfo" href="#">Find Kokoa Account or Password</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Status bar-->
    <div class="status_bar"> 
        <div class="service">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
            <span>18:39</span>
        </div>
        <div class="battery">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--Find-->

    <!--upper-bar-->
    <header class="upper-bar__set">
        <div class="upper-bar__set_icons">
            <i class="fas fa-chevron-left"></i>
        </div>
        <h1>Settings</h1>
        <div class="upper-bar__set_icons" >
            <i class="fas fa-search"></i>
        </div>
    </header>

    <!--list-->
    <div class="setting__list">
        
        <ul class="setting__section">
            <li>
                <h1 class="function__name"><i class="far fa-flag"></i> Notices</h1>
            </li>
            <li>
                <h1 class="function__name"><i class="fas fa-flask"></i> Kokoa Lab</h1>
            </li>
            <li>
                <h1 class="function__name"><i class="fas fa-info-circle"></i> Version</h1>
                <h2>Latest Version</h2>
            </li>
        </ul>

        <ul class="setting__section">
            <li>
                <h1 class="function__name"><i class="fas fa-lock"></i> Privacy</h1>
            </li>
            <li>
                <h1 class="function__name"><i class="fas fa-sticky-note"></i> Notifications</h1>
            </li>
            <li>
                <h1 class="function__name"><i class="fas fa-user"></i> Friends</h1>
            </li>
            <li>
                <h1 class="function__name"><i class="fas fa-tv"></i> Display</h1>
            </li>
            <li>
                <h1 class="function__name"><i class="fas fa-palette"></i> Themes</h1>
                <div class="setting--new">N</div>
                <h2>Default theme</h2>
            </li>
        </ul>
    </div>
    
    <!--Navigation bar-->
    <nav class="bottnav">
        <ul>
            <li class="nav__icons">
                <i class="fas fa-user"></i>
            </li>
            <li class="nav__icons">
                <i class="far fa-comment"></i>
                <span class="nav__alert" >1</span>
            </li>
            <li class="nav__icons">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__icons">
                <i class="fas fa-ellipsis-h"></i>
            </li>
        </ul>
    </nav>
    

</body>
</html>

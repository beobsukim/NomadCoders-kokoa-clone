<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your friends on KokoaTalk!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Status bar-->
    <div class="status_bar"> 
        <div class="service">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
            <span>18:39</span>
        </div>
        <div class="battery">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--Friends-->

    <!--upper-bar-->
    <header class="upper-bar">
        <h1>Friends</h1>
        <div class="upper-bar__icons" >
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <!--dispay setting-->
    <div class="fr-display">
        <a href="#">
            <i class="fas fa-info-circle"></i>
            <h2>Friends' Names Display</h2>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

    <!--friends list-->
    <div class="fr-list">
        <div class="fr-list__me">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4fyQSZ35DZepyRxlMtVArp7vVgt70JuxsIPXjCcFBujxbTeuXA2oyAXfeQAbQyfu_N0Y&usqp=CAU">
            <h1>Je Lee</h1>
        </div>
        <div class="fr-list__channel">
            <div class="fr-list__bar">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="fr-list__item">
                <img src="https://image.winudf.com/v2/image1/Y29tLmtha2FvLnllbGxvd2lkX2ljb25fMTU2ODcwMTI0Nl8wMjk/icon.png?w=&fakeurl=1">
                <h1>Channel</h1>
                <div class="list__numberof">
                    <div>2</div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="fr-list__friends">
            <div class="fr-list__bar">
                <span>Friend</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="fr-list__list">
                <div class="fr-list__item">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTA3MTlfMTI3/MDAxNjI2Njc1NzY5MDI3.VsUoXoQ_0eot8-xzWAuAD9P-thsMMqYNFnHBqyxKbJQg.emsOoXTf9zEAAPCTDEEQQTpMJ6USYXCP2GxIB5RkY2og.JPEG.xdbxdbx/1626442841495.jpg?type=w800">
                    <h1 class="friends__name">JjangAh</h1>
                    <div class="friend__music">
                        <span>Feelings - Lauv</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="fr-list__item">
                    <img src="https://lh3.googleusercontent.com/proxy/sj-B2WlMuc4cDcPZc0DuivHLqDNGGOQnOARMgdO3tuKizP9UJpOHFY6gYZego9XUfSraijzf_JhPan9X4-QD99WSu1GIa9lLzxLs8dMDkpk1kz6dd7T8i-nEhgNfRHm9Eu-q3pqvJpvnHB78fTDGXQ">
                    <h1 class="friends__name">Lip J</h1>
                    <div class="friend__music">
                        <span>Somehow - Phony PPL</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="fr-list__item">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTA3MTlfMTI3/MDAxNjI2Njc1NzY5MDI3.VsUoXoQ_0eot8-xzWAuAD9P-thsMMqYNFnHBqyxKbJQg.emsOoXTf9zEAAPCTDEEQQTpMJ6USYXCP2GxIB5RkY2og.JPEG.xdbxdbx/1626442841495.jpg?type=w800">
                    <h1 class="friends__name">JjangAh</h1>
                    <div class="friend__music">
                        <span>Feelings - Lauv</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="fr-list__item">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTA3MTlfMTI3/MDAxNjI2Njc1NzY5MDI3.VsUoXoQ_0eot8-xzWAuAD9P-thsMMqYNFnHBqyxKbJQg.emsOoXTf9zEAAPCTDEEQQTpMJ6USYXCP2GxIB5RkY2og.JPEG.xdbxdbx/1626442841495.jpg?type=w800">
                    <h1 class="friends__name">JjangAh</h1>
                    <div class="friend__music">
                        <span>Feelings - Lauv</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Navigation bar-->
    <nav class="bottnav">
        <ul>
            <li class="nav__icons">
                <i class="fas fa-user"></i>
            </li>
            <li class="nav__icons">
                <i class="far fa-comment"></i>
                <span class="nav__alert" >1</span>
            </li>
            <li class="nav__icons">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__icons">
                <i class="fas fa-ellipsis-h"></i>
            </li>
        </ul>
    </nav>
    

</body>
</html>

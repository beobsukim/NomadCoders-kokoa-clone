<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start A Talk with your friends!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Status bar-->
    <div class="status_bar"> 
        <div class="service">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
            <span>18:39</span>
        </div>
        <div class="battery">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--Chats-->

    <!--upper-bar-->
    <header class="upper-bar">
        <h1>Chats</h1>
        <div class="upper-bar__icons" >
            <i class="fas fa-search"></i>
            <i class="fas fa-comment-medical"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>


    <!--Chats list-->
    <div class="chat-list">
            <div class="chat-list__item">
                <img src="https://lh3.googleusercontent.com/proxy/sj-B2WlMuc4cDcPZc0DuivHLqDNGGOQnOARMgdO3tuKizP9UJpOHFY6gYZego9XUfSraijzf_JhPan9X4-QD99WSu1GIa9lLzxLs8dMDkpk1kz6dd7T8i-nEhgNfRHm9Eu-q3pqvJpvnHB78fTDGXQ">
                <div class="chats">
                    <h1 class="friends__name">Lip J</h1>
                    <h2>That's just what I wanted!</h2>
                </div>
                <div class="chat--time">
                    <span>02:09</span>
                </div>
            </div>
            <div class="chat-list__item">
                <img src="http://pds.joins.com/news/component/htmlphoto_mmdata/202109/28/htm_2021092881619193882.JPG">
                <div class="chats">
                    <h1 class="friends__name">Gabi</h1>
                    <h2>Hey~</h2>
                </div>
                <div class="chat--time">
                    <span>02:09</span>
                </div>
            </div>
        </div>
            
    </div>


    <!--Navigation bar-->
    <nav class="bottnav">
        <ul>
            <li class="nav__icons">
                <i class="fas fa-user"></i>
            </li>
            <li class="nav__icons">
                <i class="far fa-comment"></i>
                <span class="nav__alert" >1</span>
            </li>
            <li class="nav__icons">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__icons">
                <i class="fas fa-ellipsis-h"></i>
            </li>
        </ul>
    </nav>
    

</body>
</html>
